<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cocktail Order</title>
</head>
<body>
    <header>
        <h1>Cocktail Order System</h1>
    </header>
    
    <main>
        <section id="cocktailList">
            <h2>Available Cocktails</h2>
            <ul>
                <li>Margarita</li>
                <li>Mojito</li>
                <li>Pina Colada</li>
                <!-- Add more cocktail options as needed -->
            </ul>
        </section>

        <section id="orderForm">
            <h2>Place Your Order</h2>
            <form action="submit_order.php" method="post">
                <label for="cocktailSelection">Select Cocktail:</label>
                <select id="cocktailSelection" name="cocktail">
                    <option value="margarita">Margarita</option>
                    <option value="mojito">Mojito</option>
                    <option value="pina_colada">Pina Colada</option>
                    <!-- Add more cocktail options as needed -->
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">

                <input type="submit" value="Place Order">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cocktail Order System</p>
    </footer>
</body>
</html>
