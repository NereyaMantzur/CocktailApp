<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Afeka Cocktails</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="apple-touch-icon" href="icon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container">
      <div class="menu-icon" onclick="toggleMenu()">&#9776;
      </div>

      

      <div class="order-status" id="orderStatus"></div>

      <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()">
        <div class="menu-options">
          <p onclick="selectOption('מי אנחנו')"><b>מי אנחנו</b></p>
          <p onclick="selectOption('תפריט')"><b>תפריט</b></p>
          <p onclick="selectOption('צרו קשר')"><b>צרו קשר</b></p>
          <!-- Add more options as needed -->
        </div>
      </div>  
    <h1>Cocktail Menu</h1>
      <div
        class="cocktail-grid"
        id="cocktail-item"
        onclick="openCocktailInfo()"
      >
        <div class="cocktail-item" onclick="toggleOptions(event,'Margarita')">
          <img src="margarita.jpg" alt="Margarita" />
          <p>Margarita</p>
          <div class="options">
            <p class="cocktail-order"> <b>Order!</b></p>
          </div>
        </div>

        <div class="cocktail-item" onclick="toggleOptions(event,'Martini')">
          <img src="martini.jpg" alt="Martini" />
          <p>Martini</p>
          <div class="options">
            <p class="cocktail-order"> <b>Order!</b></p>
          </div>
        </div>

        <div class="cocktail-item" onclick="toggleOptions(event,'Bloody Mary')">
          <img src="bloodyMary.jpg" alt="Bloody Mary" />
          <p>Bloody Mary</p>
          <div class="options">
            <p class="cocktail-order"> <b>Order!</b></p>
          </div>
        </div>

        <div class="cocktail-item" onclick="toggleOptions(event,'Pina Colada')">
          <img src="pinaColada.avif" alt="Pina Colada" />
          <p>Pina Colada</p>
          <div class="options">
          <p class="cocktail-order"> <b>Order!</b></p>
        </div>

        <!-- Add more cocktail items as needed -->
      </div>

      <div class="order-status" id="orderStatus"></div>
    </div>
    <h4><footer>
        <p>&copy; 2024 Afeka cocktail machine</p>
      </footer></4>

    <script src="script.js"></script>
  </body>
</html>
