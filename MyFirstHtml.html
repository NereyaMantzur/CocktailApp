<!DOCTYPE html>
<html lang="en">

<head>
    <title>Afeka Cocktails</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="container">

        <div class="menu-icon" onclick="toggleMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-menu">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </div>

        <h1> Cocktail Menu</h1>

        <div class="order-status" id="orderStatus"></div>

        <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()">
            <div class="menu-options">
                <p onclick="selectOption('מי אנחנו')"><b>מי אנחנו</b></p>
                <p onclick="selectOption('תפריט')"><b>תפריט</b></p>
                <p onclick="selectOption('צרו קשר')"><b>צרו קשר</b></p>
                <!-- Add more options as needed -->
            </div>
        </div>


        <div class="cocktail-grid" id="cocktail-item" onclick="openCocktailInfo()">

            <div class="cocktail-item" onclick="toggleOptions(event,'Margarita')"
                ontouchstart="toggleOptions(event,'Margarita')">
                <img src="margarita.jpg" alt="Margarita">
                <p>Margarita</p>
                <div class="options">
                    <p>Option A</p>
                    <p>Option B</p>
                    <p>Option C</p>
                </div>
            </div>

            <div class="cocktail-item" onclick="toggleOptions(event,'Martini')"
                ontouchstart="toggleOptions(event,'Martini')">
                <img src="martini.jpg" alt="Martini">
                <p>Martini</p>
                <div class="options">
                    <p>Option A</p>
                    <p>Option B</p>
                    <p>Option C</p>
                </div>
            </div>


            <div class="cocktail-item" onclick="toggleOptions(event,'Bloody Mary')"
                ontouchstart="toggleOptions(event,'Bloody Mary')">
                <img src="bloodyMary.jpg" alt="Bloody Mary">
                <p>Bloody Mary</p>
                <div class="options">
                    <p>Option A</p>
                    <p>Option B</p>
                    <p>Option C</p>
                </div>
            </div>

            <div class="cocktail-item" onclick="toggleOptions(event,'Pina Colada')"
                ontouchstart="toggleOptions(event,'Pina Colada')">
                <img src="pinaColada.avif" alt="Pina Colada">
                <p>Pina Colada</p>
                <div class="options">
                    <p>Option A</p>
                    <p>Option B</p>
                    <p>Option C</p>
                </div>
            </div>




            <!-- Add more cocktail items as needed -->
        </div>

        <div class="order-status" id="orderStatus"></div>

        <footer>
            <p>&copy; 2024 Afeka cocktail machine

            </p>
        </footer>
    </div>


    <script src="script.js"></script>
</body>

</html>
